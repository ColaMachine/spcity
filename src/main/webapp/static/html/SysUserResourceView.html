<script type="text/javascript">
var sysUserResourceView={
    modal:false,
    root:$("#SysUserResourceView"),
    init:function(){
    var that = this;
        this.addEventListener();
        //获取传入参数
            if(!StringUtil.isBlank(getParam("id"))){
                Ajax.getJSON("sysUserResource/view.json?id="+getParam("id"),null,function(data){
                    if(data.r==AJAX_SUCC){
                        fillJso2FormSpan("#SysUserResourceView",data.data.bean);
                    }else{
                        dialog.error("获取信息失败"+data.msg,function(index){
                            that.cancel();
                            dialog.close(index);
                        });
                    }

                });

            }
    },
    cancel:function(){
        if(sysUserResourceView.modal){
            dialog.closeWindow("sysUserResourceView");
        }else{
            goPage("sysUserResource/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(sysUserResourceView.cancel);
    }
}
$(document).ready(function() {
    sysUserResourceView.init();
});
   

</script>
