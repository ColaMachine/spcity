    </div>

        </div>
    </div>
    <div class="form-group">
        <label for="creatorname" class="col-sm-2 control-label">创建人姓名:</label>
        <div class="col-sm-10">
            <span name="creatorname" id="creatorname"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="createtime" class="col-sm-2 control-label">创建时间:</label>
        <div class="col-sm-10">
            <span class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="createtime" id="createtime" ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="updatetime" class="col-sm-2 control-label">更新时间:</label>
        <div class="col-sm-10">
            <span class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="updatetime" id="updatetime" ></span>
        </div>
    </div>

            <div class="hr-line-dashed"></div>

                  <button type="button" class="btn btn-white cancelBtn">取消</button>
                </div>
            </div>
        </div>

    </form>
</div><!-- /.modal-content -->

<script type="text/javascript">
var partnerView={
    modal:false,
    root:$("#PartnerView"),
    init:function(){
    var that = this;
    this.addEventListener();
        //获取传入参数
        if(!StringUtil.isBlank(getParam("id"))){
            Ajax.getJSON("partner/view.json?id="+getParam("id"),null,function(data){
                if(data.r==AJAX_SUCC){
                    fillJso2FormSpan("#PartnerView",data.data.bean);
                    $("#logo").attr("src",data.data.bean.logo);
                }else{
                    dialog.error("获取信息失败"+data.msg,function(index){
                        that.cancel();
                        dialog.close(index);
                    });
                }

            });

        }
    },
    loadData:function(){
    },
    cancel:function(){
        if(partnerView.modal){
            dialog.closeWindow("partnerView");
        }else{
            goPage("partner/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(partnerView.cancel);
    }
}
$(document).ready(function() {
    partnerView.init();
});
   

</script>
