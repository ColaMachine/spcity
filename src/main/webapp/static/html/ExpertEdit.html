 <div class="modal-content">
    <form id="expertEditForm" class="form-horizontal" method="post" action="/expert/save.json" enctype="multipart/form-data">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">专家编辑</h4>
        </div>
        <div class="modal-body">
                <input type="hidden" id="id" name="id"  class="form-control input-sm" >
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名:</label>
        <div class="col-sm-10">
            <input  type="text"  id="username" name="username"  class="form-control input-sm"   maxlength="20"></input>
        </div>
    </div>
    <div class="form-group">
        <label for="face" class="col-sm-2 control-label">头像:</label>
        <div class="col-sm-10">
            <input id="faceImgFileInput" type="file" style="display:none">
            <img class="row-10 img-upload" id="faceImg" style="width:150px;height:150px" src="img/timg.jpeg" alt="请上传头像">


            <input  id="face" name="face"  style="display:none" class="form-control input-sm"   maxlength="100"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">职称:</label>
        <div class="col-sm-10">
            <input  type="text"  id="title" name="title"  class="form-control input-sm"   maxlength="40"></input>
        </div>
    </div>
    <div class="form-group">
        <label for="baike" class="col-sm-2 control-label">百科地址:</label>
        <div class="col-sm-10">
            <input  type="text"  id="baike" name="baike"  class="form-control input-sm"   maxlength="40"></input>
        </div>
    </div>


    <div class="form-group">
        <label for="remark" class="col-sm-2 control-label">备注:</label>
        <div class="col-sm-10">
            <textarea  id="remark" name="remark"  class="form-control input-sm"   maxlength="200"></textarea>
        </div>
    </div>

        </div>
        <div class="modal-footer">
            <button type="button"  class="btn btn-primarys saveBtn">保存</button>
            <button type="button" class="btn btn-default cancelBtn">取消</button>
        </div>
    </form>
</div><!-- /.modal-content -->

<script type="text/javascript">
var expertEdit={
    form:null,
    modal:false,
    formId:"#expertEditForm",
    validParam:{
        rules: {
                   id:{
            digits:true
        },
        username:{
            maxlength:20,required:true
        },
        face:{
            maxlength:100
        },
         title:{
            maxlength:40
        },
        baike:{
            maxlength:40
        },
        remark:{
            maxlength:200
        },
        createtime:{
            ymd:"yyyy-MM-dd HH:mm:ss"
        },
        updatetime:{
            ymd:"yyyy-MM-dd HH:mm:ss"
        },

        },
        messages:{
                   id:{
            digits:"必须输入整数"
        },
        username:{
            maxlength:"username不能多于20个字符"
        },
        face:{
            maxlength:"face不能多于100个字符"
        },
        title:{
            maxlength:"title不能多于40个字符"
        },
        baike:{
            maxlength:"baike不能多于40个字符"
        },
        remark:{
            maxlength:"remark不能多于200个字符"
        },
        createtime:{
            ymd:"必须输入合法日期"
        },
        updatetime:{
            ymd:"必须输入合法日期"
        },

        }
    },
    addEventListener:function(){
        this.form.find(".saveBtn").click(this.saveInfo);
        this.form.find(".cancelBtn").click(this.cancel);
    },
    init:function(){
        this.form=$(this.formId);
        this.addEventListener();
        $("#expertEditForm").validate(this.validParam);
        console.log("init");
       var imageUtil= new zImageUtil({imgDom:$("#faceImg")[0],fileInput:$("#faceImgFileInput")[0],postUrl:PATH+"/image/upload.json",maxWidth:633,maxHeight:300,
        callback:function(result){
        console.log("callback");
                    console.log(result.data);
                   // alert("hi");
                    $("#face").val(result.data);
                   // alert( $("#face").attr("src"));
                }
                });
        Ajax.getJSON("expert/view.json?id="+getParam("id"),null,function(data){
            if(data.r==AJAX_SUCC){
            if(data.data.bean){
                fillJso2Form("#expertEditForm",data.data.bean);
                if(!StringUtil.isBlank(data.data.bean.face))
                $("#faceImg").attr("src",PATH+"/"+data.data.bean.face);
            }
            }else{
                dialog.error("获取信息失败"+data.msg,function(index){
                    goPage("expert/list.htm");
                   dialog.close(index);
                });
            }
        });
    },
    saveInfo:function(){
        if (!$("#expertEditForm").valid())
            return;
        var jso = changeForm2Jso("#expertEditForm");
        var dialogId=dialog.showWait();
        var that=this;
        //jso.face=document.getElementById("faceImg").src;
       /* if(jso.face=="/img/timg.jpeg"){
            console.log("请选择头像");
        }*/


        Ajax.post(PATH+$("#expertEditForm").attr("action"),jso,function(data){
           dialog.hideWait(dialogId);
            if(data.r==0){
                dialog.alert(data.msg||"保存成功",function(index){
                    //goPage("expert/list.htm");
                     expertEdit.cancel();
                    if(this.modal){
                        $("#expertGrid").jqGrid("reloadGrid");
                    }
                     dialog.close(index);
                });
           }else{
               dialog.error(data.msg);
             }
        },'json');
    },
    cancel:function(){
        if(this.modal){
                $("#mymodal").modal("toggle");
        }else{
            goPage("expert/list.htm");
        }
    }
}
$(document).ready(function() {
    //获取传入参数
 expertEdit.init();
});
</script>
