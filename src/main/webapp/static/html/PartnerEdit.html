<div class="modal-content">
    <form id="partnerEditForm" class="form-horizontal" method="post" action="/partner/save.json" enctype="multipart/form-data">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">合作伙伴    编辑</h4>
        </div>
        <div class="modal-body">
            <input type="hidden" id="id" name="id"  class="form-control input-sm" >
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">名称:</label>
                <div class="col-sm-10">
                    <input  type="text"  id="name" name="name"  class="form-control input-sm"   maxlength="40"></input>
                </div>
            </div>
            <div class="form-group">
                <label for="brief" class="col-sm-2 control-label">简介:</label>
                <div class="col-sm-10">
                    <textarea  id="brief" name="brief"  class="form-control input-sm"   maxlength="500"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-2 control-label">地址:</label>
                <div class="col-sm-10">
                    <textarea  id="address" name="address"  class="form-control input-sm"   maxlength="100"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="logo" class="col-sm-2 control-label">logo:</label>
                <div class="col-sm-10">
                    <input id="faceImgFileInput" type="file" style="display:none">
                    <img class="row-10 img-upload" id="faceImg" style="width:150px;height:150px" src="static/img/timg.jpeg" alt="请上传图片">

                    <input  style="display:none" type="text"  id="logo" name="logo"  class="form-control input-sm"   maxlength="50"></input>
                </div>
            </div>
            <div class="form-group">
                <label for="remark" class="col-sm-2 control-label">备注:</label>
                <div class="col-sm-10">
                    <textarea  id="remark" name="remark"  class="form-control input-sm"   maxlength="200"></textarea>
                </div>
            </div>

                <div class="col-sm-10 z-col-table">

                    <label class="input-group-addon" for="updatetime" ><i class="fa fa-calendar"></i></label>        </div>
            </div>-->

        </div>
        <div class="modal-footer">
            <button type="button"  class="btn btn-primarys saveBtn">保存</button>
            <button type="button" class="btn btn-default cancelBtn">取消</button>
        </div>
    </form>
</div><!-- /.modal-content -->

<script type="text/javascript">
var partnerEdit={
    form:null,
    modal:false,
    formId:"#partnerEditForm",
    validParam:{
        rules: {
                   id:{
            digits:true
        },
        name:{
            maxlength:40,required:true
        },
        brief:{
            maxlength:500,required:true
        },
        address:{
            maxlength:100,required:true
        },
        logo:{
            maxlength:50,required:true
        },
        remark:{
            maxlength:200
        },
        creator:{
            digits:true,required:true
        },
        creatorname:{
            maxlength:20
        },
        createtime:{
            ymd:"yyyy-MM-dd HH:mm:ss"
        },
        updatetime:{
            ymd:"yyyy-MM-dd HH:mm:ss"
        },

        },
        messages:{
                   id:{
            digits:"必须输入整数"
        },
        name:{
            maxlength:"name不能多于40个字符"
        },
        brief:{
            maxlength:"brief不能多于500个字符"
        },
        address:{
            maxlength:"address不能多于100个字符"
        },
        logo:{
            maxlength:"logo不能多于50个字符"
        },
        remark:{
            maxlength:"remark不能多于200个字符"
        },
        creator:{
            digits:"必须输入整数"
        },
        creatorname:{
            maxlength:"creatorname不能多于20个字符"
        },
        createtime:{
            ymd:"必须输入合法日期"
        },
        updatetime:{
            ymd:"必须输入合法日期"
        },

        }
    },
    addEventListener:function(){
        this.form.find(".saveBtn").click(this.saveInfo);
        this.form.find(".cancelBtn").click(this.cancel);
    },
    init:function(){
        this.form=$(this.formId);
        this.addEventListener();
        $("#partnerEditForm").validate(this.validParam);
         var imageUtil= new zImageUtil({imgDom:$("#faceImg")[0],fileInput:$("#faceImgFileInput")[0],postUrl:PATH+"/image/upload.json",maxWidth:633,maxHeight:300,
        callback:function(result){
        console.log("callback");
                    console.log(result.data);
                   // alert("hi");
                    $("#logo").val(result.data);
                   // alert( $("#face").attr("src"));
                }
                });
        Ajax.getJSON("partner/view.json?id="+getParam("id"),null,function(data){
            if(data.r==AJAX_SUCC){
            if(data.data.bean){
                fillJso2Form("#partnerEditForm",data.data.bean);
                 if(!StringUtil.isBlank(data.data.bean.logo))
                $("#faceImg").attr("src",PATH+"/"+data.data.bean.logo);
            }
            }else{
                dialog.error("获取信息失败"+data.msg,function(index){
                    goPage("partner/list.htm");
                   dialog.close(index);
                });
            }
        });
    },
    saveInfo:function(){
        if (!$("#partnerEditForm").valid())
            return;
        var jso = changeForm2Jso("#partnerEditForm");
        var dialogId=dialog.showWait();
        var that=this;
        Ajax.post(PATH+$("#partnerEditForm").attr("action"),jso,function(data){
            dialog.hideWait(dialogId);
            if(data.r==0){
                dialog.alert(data.msg||"保存成功",function(index){
                    //goPage("partner/list.htm");
                     partnerEdit.cancel();
                    if(this.modal){
                        $("#partnerGrid").jqGrid("reloadGrid");
                    }
                     dialog.close(index);
                });
            }else{
                dialog.error(data.msg);
            }
        },'json');
    },
    cancel:function(){
        if(this.modal){
                $("#mymodal").modal("toggle");
        }else{
            goPage("partner/list.htm");
        }
    }
}
$(document).ready(function() {
    //获取传入参数
 partnerEdit.init();
});
</script>
