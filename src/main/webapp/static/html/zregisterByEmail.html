<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>登录</title>
<script src="/static/js/common.js" type="text/javascript"
    charset="utf-8"></script>


<style type="text/css">

</style>
</head>
<body>
    <div id="login-wrap" class="container ">
        <div class="container  center">
    <!-- 登录form -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" ><a href="#login" " data-toggle="tab">登录 </a></li>
        <li role="presentation" class="active"><a href="#register" " data-toggle="tab">注册</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">

        <div class="tab-pane fade in active" id="register">
            <!-- - 注册 -->
            <form id="register_form" style="" class="form-signin"
                action=/registerPost.json" method="post">


                    <div class="form-group">
                     <label for="email"
                    class="sr-only">邮件地址</label>
                    <input type="text" id="email" name="email"
                    maxlength="50" class="form-control" placeholder="邮件地址" required
                    autofocus/>
                    </div>

                    <div class="form-group">
                     <label for="pwd" class="sr-only">设置密码</label>
                     <input
                    type="password" id="pwd" name="pwd" maxlength="50"
                    class="form-control" placeholder="设置密码" required/>
                     </div>
                     <div class="form-group">
                     <label
                    for="pwdrepeat" class="sr-only">确认密码</label> <input
                    type="password" name="pwdrepeat" maxlength="50"
                    class="form-control" placeholder="确认密码" required/>
                    </div>


                <div class="failure">
                    <ul>
                    </ul>
                </div>
                <button class="btn btn-lg btn-primary btn-block" id="registerBtn"
                    type="button">注册</button>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript">
    includeJS(["/static/js/jquery.min.js",
               "/static/js/zregisterByEmail.js",
               "/static/js/jquery.validate.js" ,
               "/static/js/additional-methods.js",
               "/static/js/bootstrap.min.js",
               "/static/js/widget.js",
                "/static/js/layer.js",
              ]);
    includeCSS(["/static/css/bootstrap.min.css",
                "/static/css/main.css",
                "/static/css/widget.css",
                "/static/css/login.css",
                 "/static/css/layer.css",
                ]);
    
</script>
    </div>
</body>
</html>
