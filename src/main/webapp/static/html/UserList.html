<script>
var gridParam = {
    page:{
        curPage : 1,
        pageSize : 10
    },
    multiselect : true,
    url : PATH+'/user/list.json',
    grid_selector : "#grid",
    pager_selector : "#grid-pager",
    searchParams : {
        name : ''
    },
    colNames : [
     "userid","登录名","昵称","密码","邮箱地址","姓名","手机号码","创建时间","状态" , '操作' ],
    colModel : [
            {
                name : 'userid',
                width : 80,
            } ,
            {
                name : 'loginname',
                width : 80,
            } ,
            {
                name : 'nickname',
                width : 80,
            } ,
            {
                name : 'pwd',
                width : 80,
            } ,
            {
                name : 'email',
                width : 80,
            } ,
            {
                name : 'username',
                width : 80,
            } ,
            {
                name : 'telno',
                width : 80,
            } ,
            {
                name : 'createtime',
                width : 80,
                 formatter : function(value, grid, rows) {
                    return new Date(value).format("yyyy-MM-dd");
                }
            } ,
            {
                name : 'status',
                width : 80,
                formatter : function(value, grid, rows) {
                    var map ={'3':'禁用','2':'正常','1':'未激活',};
                    return map[value];
                }
            } 
            ,
            {
                name : 'id',
                width : 150,
                formatter : function(value, grid, rows) {
                    return getViewHtml(value)+getEditHtml(value)+getDelHtml(value);
                }
            } ]
            /*
             * ondblClickRow: function(id){
             * 
             * alert("双击选中"+id);
             *  },
             */
         /*
             * onSelectRow: function(id){ alert("单击选中"+id); },
             */
};
var newWindow=false;
var mygrid = $("#grid").jqGrid(this.gridParam); 
function addInfo(){
    showDialogue('/user/edit.htm');
}

function editInfo(id){
    showDialogue("/user/edit.htm?id="+id);
}
function search(){
    var jso = changeForm2Jso(".app-search");
    mygrid.jqGrid("search",jso);
}
function deleteInfo(id){
     //弹窗
     zconfirm("确定删除数据:"+id,"删除",function(){
        Post(PATH+"/user/del.json?userid="+id,function(result){
            result=ajaxResultHandler(result);
            if(result.r==AJAX_SUCC){
                zalert("删除成功，数据："+id,"删除",function(){
                $("#grid").jqGrid("reloadGrid");
            });
            }else {
                zerror(result.msg,"提醒",function(){});
            }
        });
    });
}
function viewInfo(id){
    showDialogue("/user/view.htm?id="+id);
}
function search(){
    var jso= changeForm2Jso(".app-search");
    console.log(jso);
    mygrid.search(jso);
}
function exportExcel(){
    var jso= changeForm2Jso(".app-search");
    GetJSON(PATH+"/user/export.json",jso,function(data){
        if(data.r==AJAX_SUCC){
            window.location=PATH+"/"+data.data;
        }else{
            zerror(data.msg,"导出失败",null);
        }
    })
}
function multiDelete(){
    //获取ids字符串
    var ids=$("#grid").jqGrid("getGridParam","selarrrow");
    if(ids.length==0){
        zalert("请勾选数据","提示");
        return;
    }
    var data= $("#grid").jqGrid("getGridParam","data");
    for(var i=0;i<ids.length;i++){
        ids[i]=data[ids[i]]["id"]; 
    }
    //弹窗
    zconfirm("确定删除数据:"+ids.join(","),"删除",function(){
        Post(PATH+"/user/mdel.json?ids="+ids.join(","),function(result){
            result=ajaxResultHandler(result);
            if(result.r==AJAX_SUCC){
                zalert("删除成功，数据："+ids.join(","),"删除",function(){
                $("#grid").jqGrid("reloadGrid");
            });
            }else {
                zerror(result.msg,"提醒",function(){});
            }
        });
    });
}
</script>
