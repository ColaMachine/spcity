<div class="rgt_body">
<div class="body_title">| 用户编辑</div>
<form id="editForm" class="form-horizontal" method="post" action="/zUser/save.json" enctype="multipart/form-data">
     <input type="hidden" id="id" name="id">
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱:</label>
        <div class="col-sm-10">
            <span name="email" id="email"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="pwd" class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
            <span name="pwd" id="pwd"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="nick" class="col-sm-2 control-label">昵称:</label>
        <div class="col-sm-10">
            <span name="nick" id="nick"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">状态:</label>
        <div class="col-sm-10">
            <span  name="status" id="status" datatype="map" data="{'1':'未激活','2':'正常','3':'停用',}" class="form-control" ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机号码:</label>
        <div class="col-sm-10">
            <span name="phone" id="phone"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="createTime" class="col-sm-2 control-label">注册时间:</label>
        <div class="col-sm-10">
            <span class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="createTime" id="createTime" ></span>
        </div>
    </div>

   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
     
       <button type="button" onclick="cancel()"  class="btn btn-default">返回</button>
    </div>
  </div>
</form>
</div>
</div>
<script type="text/javascript">

$(document).ready(function() {
    //获取传入参数
    if(!StringUtil.isBlank(getParam("id"))){
        $.getJSON("zUser/view.json?id="+getParam("id"),function(data){
            if(data.r==AJAX_SUCC){
                fillJso2FormSpan("#editForm",data.data);
            }else{
                zerror("获取信息失败"+data.msg,"错误",function(){
                    goPage("zUser/list.htm");
                });
            }
            
        });
        
    }
    
});
   
    function cancel(){
          goPage("zUser/list.htm");
    }
</script>
