<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>
<button type="button" class="btn btn-primary btn-lg" onclick="zalert('123')" >
 alert
</button>
<button type="button" class="btn btn-primary btn-lg" onclick="zconfirm('123')" >
zconfirm
</button>
<button type="button" class="btn btn-primary btn-lg" onclick="zerror('123')" >
zerror
</button>
<button type="button" class="btn btn-primary btn-lg" onclick="layer.alert('123')" >
  layer alert
</button>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
