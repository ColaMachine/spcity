<script type="text/javascript">
var articalView={
    modal:false,
    root:$("#ArticalView"),
    init:function(){
    var that = this;
        this.addEventListener();
        //获取传入参数
            if(!StringUtil.isBlank(getParam("id"))){
                Ajax.getJSON("artical/view.json?id="+getParam("id"),null,function(data){
                    if(data.r==AJAX_SUCC){
                        fillJso2FormSpan("#ArticalView",data.data.bean);
                        $("#content").html(data.data.bean.content);
                         if(!StringUtil.isBlank(data.data.bean.pic))
                $("#faceImg").attr("src",PATH+"/"+data.data.bean.pic)
                    }else{
                        dialog.error("获取信息失败"+data.msg,function(index){
                            that.cancel();
                            dialog.close(index);
                        });
                    }

                });

            }
    },
    cancel:function(){
        if(articalView.modal){
            dialog.closeWindow("articalView");
        }else{
            goPage("artical/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(articalView.cancel);
    }
}
$(document).ready(function() {
    articalView.init();
});
   

</script>
