        <div class="col-sm-10">

    </div>

        <label for="createtime" class="col-sm-2 control-label">创建时间:</label>

            <span class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="createtime" id="createtime" ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">状态:</label>
        <div class="col-sm-10">
        </div>

</div><!-- /.modal-content -->

<script type="text/javascript">

$(document).ready(function() {
    //获取传入参数
    if(!StringUtil.isBlank(getParam("id"))){
        GetJSON("user/view.json?id="+getParam("id"),function(data){
            if(data.r==AJAX_SUCC){
                fillJso2FormSpan("#editForm",data.data.bean);
            }else{
                zerror("获取信息失败"+data.msg,"错误",function(){
                    cancel();
                });
            }
            
        });
        
    }
    
});
   
    function cancel(){
        if(newWindow){
             $("#mymodal").modal("toggle");
        }else{
           goPage("user/list.htm");
        }
    }
</script>
