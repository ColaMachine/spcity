<script type="text/javascript">
var videoHotView={
    modal:false,
    root:$("#VideoHotView"),
    init:function(){
    var that = this;
        this.addEventListener();
        //获取传入参数
            if(!StringUtil.isBlank(getParam("id"))){
                Ajax.getJSON("videoHot/view.json?id="+getParam("id"),null,function(data){
                    if(data.r==AJAX_SUCC){
                        fillJso2FormSpan("#VideoHotView",data.data.bean);
                    }else{
                        dialog.error("获取信息失败"+data.msg,function(index){
                            that.cancel();
                            dialog.close(index);
                        });
                    }

                });

            }
    },
    cancel:function(){
        if(videoHotView.modal){
            dialog.closeWindow("videoHotView");
        }else{
            goPage("videoHot/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(videoHotView.cancel);
    }
}
$(document).ready(function() {
    videoHotView.init();
});
   

</script>
