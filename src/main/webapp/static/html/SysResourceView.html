<script type="text/javascript">
var sysResourceView={
    modal:false,
    root:$("#SysResourceView"),
    init:function(){
    var that = this;
    this.addEventListener();
        //获取传入参数
        if(!StringUtil.isBlank(getParam("id"))){
            Ajax.getJSON("sysResource/view.json?id="+getParam("id"),null,function(data){
                if(data.r==AJAX_SUCC){
                    fillJso2FormSpan("#SysResourceView",data.data.bean);
                }else{
                    dialog.error("获取信息失败"+data.msg,function(index){
                        that.cancel();
                        dialog.close(index);
                    });
                }

            });

        }
    },
    loadData:function(){
                Ajax.getJSON(PATH+"/sysResource/list.json",{},function(data){
            fillSelectWithJso("pid",data.data,"id","name");

        });
    },
    cancel:function(){
        if(sysResourceView.modal){
            dialog.closeWindow("sysResourceView");
        }else{
            goPage("sysResource/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(sysResourceView.cancel);
    }
}
$(document).ready(function() {
    sysResourceView.init();
});
   

</script>
