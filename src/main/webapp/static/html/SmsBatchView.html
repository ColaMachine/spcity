
 <div class="modal-content">
    <form id="editForm" class="form-horizontal" method="post" action="/smsBatch/save.json" enctype="multipart/form-data">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">批量发送短信编辑</h4>
        </div>
        <div class="modal-body">
                <input type="hidden" id="id" name="id">
    <div class="form-group">
        <label for="total" class="col-sm-2 control-label">总发送数据:</label>
        <div class="col-sm-10">
            <span  name="total" id="total" class="form-control"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="succ" class="col-sm-2 control-label">成功数量:</label>
        <div class="col-sm-10">
            <span  name="succ" id="succ" class="form-control"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="fail" class="col-sm-2 control-label">失败数量:</label>
        <div class="col-sm-10">
            <span  name="fail" id="fail" class="form-control"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">状态:</label>
        <div class="col-sm-10">
            <span  name="status" id="status" datatype="map" data="{'1':'未发送','2':'已发送',}" class="form-control" ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机号码:</label>
        <div class="col-sm-10">
            <span name="phone" id="phone"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">短信内容:</label>
        <div class="col-sm-10">
            <span name="content" id="content"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="sendTime" class="col-sm-2 control-label">定时发送:</label>
        <div class="col-sm-10">
            <span class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="sendTime" id="sendTime" ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="createTime" class="col-sm-2 control-label">创建时间:</label>
        <div class="col-sm-10">
            <span class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="createTime" id="createTime" ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="excuteTime" class="col-sm-2 control-label">执行时间:</label>
        <div class="col-sm-10">
            <span class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="excuteTime" id="excuteTime" ></span>
        </div>
    </div>

        </div>
        <div class="modal-footer">
            <button type="button" onclick="cancel()"  class="btn btn-default">取消</button>
        </div>
    </form>
</div><!-- /.modal-content -->

<script type="text/javascript">

$(document).ready(function() {
    //获取传入参数
    if(!StringUtil.isBlank(getParam("id"))){
        $.getJSON("smsBatch/view.json?id="+getParam("id"),function(data){
            if(data.r==AJAX_SUCC){
                fillJso2FormSpan("#editForm",data.data);
            }else{
                zerror("获取信息失败"+data.msg,"错误",function(){
                    goPage("smsBatch/list.htm");
                });
            }
            
        });
        
    }
    
});
   
    function cancel(){
        $("#mymodal").modal("toggle");
        //goPage("smsBatch/list.htm");
    }
</script>
