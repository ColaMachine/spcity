
 <div class="modal-content">
    <form id="editForm" class="form-horizontal" method="post" action="/smsRecord/save.json" enctype="multipart/form-data">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">短信验证码发送历史查看</h4>
        </div>
        <div class="modal-body">
                <input type="hidden" id="id" name="id">
    <div class="form-group">
        <label for="phone" class="col-sm-2 control-label">手机号码:</label>
        <div class="col-sm-10">
        </div>
    </div>
    <div class="form-group">
        <label for="systemNo" class="col-sm-2 control-label">系统名称:</label>
        <div class="col-sm-10">
            <span name="systemNo" id="systemNo"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="sendTime" class="col-sm-2 control-label">发送时间:</label>
        <div class="col-sm-10">
            <span class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="sendTime" id="sendTime" ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">内容:</label>
        <div class="col-sm-10">
            <span name="content" id="content"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">发送状态:</label>
        <div class="col-sm-10">
        </div>
    </div>
    <div class="form-group">
        <label for="reason" class="col-sm-2 control-label">失败原因:</label>
        <div class="col-sm-10">
            <span name="reason" id="reason"  class="form-control"  ></span>
        </div>
    </div>

        </div>
        <div class="modal-footer">
            <button type="button" onclick="cancel()"  class="btn btn-default">取消</button>
        </div>
    </form>
</div><!-- /.modal-content -->

<script type="text/javascript">

$(document).ready(function() {
    //获取传入参数
    if(!StringUtil.isBlank(getParam("id"))){
        GetJSON("smsRecord/view.json?id="+getParam("id"),function(data){
            if(data.r==AJAX_SUCC){
                fillJso2FormSpan("#editForm",data.data.bean);
            }else{
                zerror("获取信息失败"+data.msg,"错误",function(){
                    cancel();
                });
            }
            
        });
        
    }
    
});
   
    function cancel(){
        if(newWindow){
             $("#mymodal").modal("toggle");
        }else{
           goPage("smsRecord/list.htm");
        }
    }
</script>
