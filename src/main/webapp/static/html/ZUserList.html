            <label class="input-group-addon" for="createTimeEnd" ><i class="fa fa-calendar"></i></label>        </div>

<script>
var gridParam = {
    page:{
        curPage : 1,
        pageSize : 10
    },
    multiselect : false,
    url : PATH+'/zUser/list.json',
    grid_selector : "#grid",
    pager_selector : "#grid-pager",
    searchParams : {
        name : ''
    },
    colNames : [
     "id","邮箱","密码","昵称","状态","手机号码","注册时间" , '操作' ],
    colModel : [
            {
                name : 'id',
                width : 80,
            } ,
            {
                name : 'email',
                width : 80,
            } ,
            {
                name : 'pwd',
                width : 80,
            } ,
            {
                name : 'nick',
                width : 80,
            } ,
            {
                name : 'status',
                width : 80,
                formatter : function(value, grid, rows) {
                    var map ={'1':'未激活','2':'正常','3':'停用',};
                    return map[value];
                }
            } ,
            {
                name : 'phone',
                width : 80,
            } ,
            {
                name : 'createTime',
                width : 80,
                 formatter : function(value, grid, rows) {
                    return new Date(value).format("yyyy-MM-dd");
                }
            } 
            ,
            {
                name : 'id',
                width : 150,
                formatter : function(value, grid, rows) {
                    return getViewHtml(value)+getEditHtml(value)+getDelHtml(value);
                }
            } ]
            /*
             * ondblClickRow: function(id){
             * 
             * alert("双击选中"+id);
             *  },
             */
         /*
             * onSelectRow: function(id){ alert("单击选中"+id); },
             */
};
var mygrid = $("#grid").jqGrid(this.gridParam); 
 function addInfo(){
    //goPage(PATH+'/zUser/edit.htm');
    zwindow(PATH+"/zUser/edit.htm");
    $("#mymodal").modal("toggle");
 }
 function editInfo(id){
     //goPage(PATH+"/zUser/edit.htm?id="+id);
      zwindow(PATH+"/zUser/edit.htm?id="+id);
     $("#mymodal").modal("toggle");
 }
 function search(){
    var jso = changeForm2Jso(".app-search");
    mygrid.jqGrid("search",jso);
 }
 function deleteInfo(id){
     //弹窗
     zconfirm("确定删除数据:"+id,"删除",function(){
        $.post(PATH+"/zUser/del.json?id="+id,function(result){
            result=ajaxResultHandler(result);
            if(result.r==AJAX_SUCC){
                zalert("删除成功，数据："+id,"删除",function(){
                $("#grid").jqGrid("reloadGrid");
            });
            }else {
                zerror(result.msg,"提醒",function(){});
            }
        });
    });
}
 function viewInfo(id){
     goPage(PATH+"/zUser/view.htm?id="+id);
 }
  function search(){
     var jso= changeForm2Jso(".app-search");
     console.log(jso);
     mygrid.search(jso);
 }
</script>
