<script type="text/javascript">
var sysRoleView={
    modal:false,
    root:$("#SysRoleView"),
    init:function(){
    var that = this;
    this.addEventListener();
        //获取传入参数
        if(!StringUtil.isBlank(getParam("id"))){
            Ajax.getJSON("sysRole/view.json?id="+getParam("id"),null,function(data){
                if(data.r==AJAX_SUCC){
                    fillJso2FormSpan("#SysRoleView",data.data.bean);
                }else{
                    dialog.error("获取信息失败"+data.msg,function(index){
                        that.cancel();
                        dialog.close(index);
                    });
                }

            });

        }
    },
    loadData:function(){
    },
    cancel:function(){
        if(sysRoleView.modal){
            dialog.closeWindow("sysRoleView");
        }else{
            goPage("sysRole/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(sysRoleView.cancel);
    }
}
$(document).ready(function() {
    sysRoleView.init();
});
   

</script>
