 <div id="SysUserView" class="modal-content">
    <form id="editForm" class="form-horizontal" method="post" action="/sysUser/save.json" enctype="multipart/form-data">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">用户查看</h4>
        </div>
        <div class="modal-body">
                <input type="hidden" id="id" name="id">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">用户名:</label>
        <div class="col-sm-10">
            <span name="username" id="username"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码:</label>
        <div class="col-sm-10">
            <span name="password" id="password"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="nkname" class="col-sm-2 control-label">昵称:</label>
        <div class="col-sm-10">
            <span name="nkname" id="nkname"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="type" class="col-sm-2 control-label">类型:</label>
        <div class="col-sm-10">
            <span  name="type" id="type" class="form-control"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="status" class="col-sm-2 control-label">状态:</label>
        <div class="col-sm-10">
            <span  name="status" id="status" datatype="map" data="{'1':'正常','2':'禁用','3':'未激活',}" class="form-control" ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">邮箱地址:</label>
        <div class="col-sm-10">
            <span name="email" id="email"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="telno" class="col-sm-2 control-label">手机号码:</label>
        <div class="col-sm-10">
            <span name="telno" id="telno"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="idcard" class="col-sm-2 control-label">身份证号码:</label>
        <div class="col-sm-10">
            <span name="idcard" id="idcard"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="sex" class="col-sm-2 control-label">性别:</label>
        <div class="col-sm-10">
            <span  name="sex" id="sex" class="form-control"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="birth" class="col-sm-2 control-label">出生年月:</label>
        <div class="col-sm-10">
            <span class="form-control" datatype="date" format="yyyy-MM-dd" name="birth" id="birth" ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="integral" class="col-sm-2 control-label">积分:</label>
        <div class="col-sm-10">
            <span  name="integral" id="integral" class="form-control"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="address" class="col-sm-2 control-label">地址:</label>
        <div class="col-sm-10">
            <span name="address" id="address"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="weichat" class="col-sm-2 control-label">微信:</label>
        <div class="col-sm-10">
            <span name="weichat" id="weichat"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="qq" class="col-sm-2 control-label">qq:</label>
        <div class="col-sm-10">
        </div>
    </div>
    <div class="form-group">
        <label for="face" class="col-sm-2 control-label">头像:</label>
        <div class="col-sm-10">
            <span name="face" id="face"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="remark" class="col-sm-2 control-label">备注:</label>
        <div class="col-sm-10">
            <span name="remark" id="remark"  class="form-control"  ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="createtime" class="col-sm-2 control-label">创建时间:</label>
        <div class="col-sm-10">
            <span class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="createtime" id="createtime" ></span>
        </div>
    </div>
    <div class="form-group">
        <label for="updatetime" class="col-sm-2 control-label">更新时间:</label>
        <div class="col-sm-10">
            <span class="form-control" datatype="date" format="yyyy-MM-dd HH:mm:ss" name="updatetime" id="updatetime" ></span>
        </div>
    </div>

        </div>
        <div class="modal-footer">
            <button type="button"   class="btn btn-default cancelBtn">取消</button>
        </div>
    </form>
</div><!-- /.modal-content -->

<script type="text/javascript">
var sysUserView={
    modal:false,
    root:$("#SysUserView"),
    init:function(){
    var that = this;
        this.addEventListener();
        //获取传入参数
            if(!StringUtil.isBlank(getParam("id"))){
                Ajax.getJSON("sysUser/view.json?id="+getParam("id"),null,function(data){
                    if(data.r==AJAX_SUCC){
                        fillJso2FormSpan("#SysUserView",data.data.bean);
                    }else{
                        dialog.error("获取信息失败"+data.msg,function(index){
                            that.cancel();
                            dialog.close(index);
                        });
                    }

                });

            }
    },
    cancel:function(){
        if(sysUserView.modal){
            dialog.closeWindow("sysUserView");
        }else{
            goPage("sysUser/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(sysUserView.cancel);
    }
}
$(document).ready(function() {
    sysUserView.init();
});
   

</script>
