
<div id="SysRoleResourceList" class="col-lg-12 ibox float-e-margins">
   <!-- <div class="main-hd ibox-title">| 角色资源关系</div>-->


    <div class="main-bd ibox-content">
        <div class="body_top" >
            <form class="form-inline app-search">
                    <label for="id">主键</label>
            <input type="number" id="id" name="id"  class="form-control input-sm"  maxlength="15" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="主键"></input>
        <label for="roleid">角色id</label>
            <input type="number" id="roleid" name="roleid"  class="form-control input-sm"  maxlength="15" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="角色id"></input>
        <label for="rid">资源id</label>
            <input type="number" id="rid" name="rid"  class="form-control input-sm"  maxlength="15" onkeyup="chkInt(this,8)" onafterpaste="chkInt(this,8)" placeholder="资源id"></input>

            <button type="button"  class="btn btn-default searchBtn">查询</button>
            </form>

            <button class="btn btn-primary addBtn" ><i class="fa fa-plus"></i>新增</button>
            <!--<button class="btn btn-primary deleteBtn"><i class="fa fa-plus"></i>删除</button>-->
            <!--<button class="btn btn-primary exportBtn"><i class="fa fa-plus"></i>导出</button>-->
        </div>
        <table id="SysRoleResourceGrid" class="grid table"></table>
        <div id="SysRoleResourceGrid-Pager" class="pager"></div>
    </div>
</div>
<script>
var sysRoleResourceList={
    modal:false,
    mygrid:null,
    treeObj:null,
    dqData:null,
    root:$("#SysRoleResourceList"),
    init:function(){

        setTitle("角色资源关系");
        this.mygrid =this.root.find(".grid").jqGrid(this.gridParam);
        this.addEventListener();
        this.loadData();
    },
    loadData:function(){
    },
    addEventListener:function(){
        $(this.root).find(".addBtn").click(this.addInfo.Apply(this));
        $(this.root).find(".editBtn").click(this.editInfo.Apply(this));
        $(this.root).find(".deleteBtn").click(this.multiDelete.Apply(this));
        $(this.root).find(".searchBtn").click(this.searchInfo.Apply(this));
    },
    gridParam:{
        datatype: "json",
        viewrecords: true, sortorder: "desc", caption:"",
        rowNum:10,
        rowList:[10,20,30],
        multiselect : false,
        url : PATH+'/sysRoleResource/list.json',
        autowidth:true,
        grid:"#SysRoleResourceGrid",
        pager:"#SysRoleResourceGrid-Pager",
        jsonReader:jsonReader,
        colNames : [
        "主键","角色id","资源id" , '操作' ],
        colModel : [
            {   name : 'id',width : 80,

            } ,
            {   name : 'roleid',width : 80,

            } ,
            {   name : 'rid',width : 80,

            } ,

            {   name : 'operation',
                width : 150,
                formatter : function(value, grid, rows) {
                    return gridHelper.getViewHtml(rows.id,"sysRoleResourceList")+gridHelper.getEditHtml(rows.id,"sysRoleResourceList")+gridHelper.getDelHtml(rows.id,"sysRoleResourceList");
                }
            }
        ],
        onSelectRow: function(id){ //alert("单击选中"+id);
        },
        loadComplete:function(data){
            dqData=data;
        }
    },

    saveInfo:function(){
    },
    addInfo:function (){
        dialog.window('/sysRoleResource/edit.htm',this.modal);
    },
    editInfo:function (id){
        dialog.window("/sysRoleResource/edit.htm?id="+id,this.modal);
    },
    searchInfo:function (){
        var jso = changeForm2Jso(".app-search");

        this.mygrid.jqGrid("setGridParam", { search: true ,"postData":jso}).trigger("reloadGrid", [{ page: 1}]);  //重载JQGrid
    },
    viewInfo:function (id){
        dialog.window("/sysRoleResource/view.htm?id="+id,this.modal);
    },
    exportInfo:function (){
        var jso= changeForm2Jso(".app-search");
        Ajax.getJSON(PATH+"/sysRoleResource/export.json",jso,function(data){
            if(data.r==AJAX_SUCC){
                window.location=PATH+"/"+data.data;
            }else{
                dialog.error(data.msg,"导出失败",null);
            }
        })
    },
    deleteInfo:function (id){
        var that =this;
         //弹窗
        dialog.confirm("确定删除数据:"+id,function(){
            Ajax.post(PATH+"/sysRoleResource/del.json",{id:id},function(result){
                result=ajaxResultHandler(result);
                if(result.r==AJAX_SUCC){
                    var did=dialog.alert("删除成功，数据："+id,function(index){
                    that.mygrid.trigger("reloadGrid");
                    dialog.close(did);
                });
                }else {
                    dialog.error(result.msg,"提醒");
                }
            });
        });
    },
    multiDelete:function (){
        //获取ids字符串
        var ids=this.mygrid.jqGrid("getGridParam","selarrrow");
        if(ids.length==0){
            dialog.alert("请勾选数据");
            return;
        }
        for(var i=0;i<ids.length;i++){
            var data= this.mygrid.jqGrid("getRowData",ids[i]);
            ids[i]=data["id"];
        }
        //弹窗
        var that=this;
        var dialogid= dialog.confirm("确定删除数据:"+ids.join(","),function(){
            Ajax.post(PATH+"/sysRoleResource/mdel.json?",{ids:ids.join(",")},function(result){
                result=ajaxResultHandler(result);
                if(result.r==AJAX_SUCC){
                    dialogid=dialog.alert("删除成功，数据："+ids.join(","),function(index){
                    that.mygrid.trigger("reloadGrid");
                    dialog.close(dialogid);
                });
                }else {
                    dialog.error(result.msg);
                }
            });
        });
    }
};
sysRoleResourceList.init()
</script>
