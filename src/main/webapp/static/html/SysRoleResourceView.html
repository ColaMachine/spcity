<script type="text/javascript">
var sysRoleResourceView={
    modal:false,
    root:$("#SysRoleResourceView"),
    init:function(){
    var that = this;
    this.addEventListener();
        //获取传入参数
        if(!StringUtil.isBlank(getParam("id"))){
            Ajax.getJSON("sysRoleResource/view.json?id="+getParam("id"),null,function(data){
                if(data.r==AJAX_SUCC){
                    fillJso2FormSpan("#SysRoleResourceView",data.data.bean);
                }else{
                    dialog.error("获取信息失败"+data.msg,function(index){
                        that.cancel();
                        dialog.close(index);
                    });
                }

            });

        }
    },
    loadData:function(){
    },
    cancel:function(){
        if(sysRoleResourceView.modal){
            dialog.closeWindow("sysRoleResourceView");
        }else{
            goPage("sysRoleResource/list.htm");
        }
    },
    addEventListener:function(){
        $(this.root).find(".cancelBtn").click(sysRoleResourceView.cancel);
    }
}
$(document).ready(function() {
    sysRoleResourceView.init();
});
   

</script>
