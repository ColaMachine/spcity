<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no" />
<title>微网站</title>

</head>

<style type="text/css">
body {
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #eee;
}

.form-signin {
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}

.form-signin .form-signin-heading, .form-signin .checkbox {
    margin-bottom: 10px;
}

.form-signin .checkbox {
    font-weight: normal;
}

.form-signin .form-control {
    position: relative;
    height: auto;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    padding: 10px;
    font-size: 16px;
}

.form-signin .form-control:focus {
    z-index: 2;
}

.form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
}

.form-signin input[type="password"] {
    /*margin-bottom: 10px;*/
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}

.failure {
    color: red;
}
</style>
<script src="/calendar/static/js/common.js" type="text/javascript"
    charset="utf-8"></script>
<script type="text/javascript">
    includeJS(["/static/js/jquery.min.js",
               "/static/js/login.js",
               "/static/js/jquery.validate.js" ,
               "/static/js/additional-methods.js",
              ]);
    includeCSS(["/static/css/bootstrap.min.css"]);
    </script>
<body>
	<header style="text-align:center;background-image: linear-gradient(to bottom,#563d7c 0,#6f5499 100%);">
		
			<div class="container logo row-10 back-blue center-text" >
				<img class="row-5-2 logo-icon" src="img/header/logo.png" alt="logo">
			</div>
		
	</header>

	<div class="container">
		<form id="login_form" class="form-signin" action="/loginPost"
			method="post">
			<div class="form-group has-success ">
				<label class="control-label" for="inputSuccess1">邮件地址</label> <input
					type="text" class="form-control input-lg" id="inputSuccess1"
					placeholder="邮件地址">
			</div>
			<div class="form-group has-warning">
				<label class="control-label" for="inputWarning1">密码</label> <input
					type="text" class="form-control input-sm" id="inputWarning1"
					placeholder="密码">
			</div>
			<div class="form-group has-error">
				<label class="control-label" for="inputError1">验证码</label> <input
					type="text" class="form-control " id="inputError1"
					placeholder="验证码">
			</div>
			<div class="has-error">
				<div class="checkbox">
					<label> <input type="checkbox" id="checkboxError"
						value="option1"> 记住我
					</label> <a href="javascript:goUrl('/forgetpwd.htm')" class="pull-right">忘记密码</a>
				</div>

				<div class="form-group has-error">
					<button class="btn btn-lg btn-primary btn-block" id="registerBtn"
						type="button">登陆</button>
				</div>


			</div>
	</div>

	<footer class="row-10 footer light-gray-text">
		<div class="row-9 center-text footer-top">
			<span class="small-text">本系统由中国电信爱WiFi运营中心提供支持</span>
		</div>
		<div class="row-9 center-text footer-bottom">
			<span class="small-text">400-8252-525</span>
		</div>
	</footer>

	
</body>

</html>
