        type:"varchar(140)",
        edit:true,
        nn:true
        },
        {
        name:"sendTime",
        remark:"定时发送",
        type:"timestamp",
        nn:false
    },
      {
        name:"createTime",
        remark:"创建时间",
        type:"timestamp",
        def:"CURRENT_TIMESTAMP ON UPDATE CURRENT_TIMESTAMP",
        nn:true
    },
    {
        name:"excuteTime",
        remark:"执行时间",
        type:"timestamp",
        nn:false
    }
    ]
}

